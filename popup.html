
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/popup.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>popup</title>
</head>
<body>

<div class="popup hide__popup">
    <div class="popup__content">
      <div class="popup__close">
        <svg xmlns="http://www.w3.org/2000/svg" 
            width="24" height="24" viewBox="0 0 24 24" 
            stroke="currentColor" stroke-width="2" 
            stroke-linecap="round" stroke-linejoin="round" >
            <line x1="18" y1="6" 
            x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" 
            y2="18"></line>
        </svg>
      </div>
      <div class="popup__left">
        <div class="popup-img__container">
          <img class="popup__img" src="./images/back/pic1.jpg" alt="popup">
        </div>
      </div>
      <div class="popup__right">
        <div class="right__content">
          <h1>Get Discount <span>30%</span> Off</h1>
          <p>Sign up to our newsletter and save 30% for you next purchase. No spam, we promise!
          </p>
          <form action="#">
            <input type="email" placeholder="Enter your email..." class="popup__form">
            <a href="#">Subscribe</a>
          </form>
        </div>
      </div>
    </div>
</div>
  

  <script src="./js/popup.js"></script>
</body>
</html>
